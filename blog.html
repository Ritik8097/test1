<style id='if-so-public-dummy-inline-css'>
        .lds-dual-ring {
          display: inline-block;
          width: 16px;
          height: 16px;
        }
        .lds-dual-ring:after {
          content: " ";
          display: block;
          width: 16px;
          height: 16px;
          margin: 0px;
          border-radius: 50%;
          border: 3px solid #000;
          border-color: #000 transparent #000 transparent;
          animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        /*loader 2*/
        .ifso-logo-loader {
            font-size: 20px;
            width: 64px;
            font-family: sans-serif;
            position: relative;
            height: auto;
            font-weight: 800;
        }
        .ifso-logo-loader:before {
            content: '';
            position: absolute;
            left: 30%;
            top: 36%;
            width: 14px;
            height: 22px;
            clip-path: polygon(100% 50%, 0 0, 0 100%);
            background: #fd5b56;
            animation: spinAndMoveArrow 2s infinite;
            height: 9px;
            width: 7px;
        }
        .ifso-logo-loader:after {
            content: "If So";
            word-spacing: 12px;
        }
        @keyframes spinAndMoveArrow {
                40% {
                    transform: rotate(360deg);
                }
    
                60% {
                    transform: translateX(-5px);
                }
    
                80% {
                    transform: translateX(5px);
                }
    
                100% {
                    transform: translateX(0);
                }
        }
        /*Loader 3 - default content*/
        .ifso-default-content-loader{
            display:inline-block;
        }

<script>
	
			var $ = jQuery,
      intervalDuration = 2;

  $(document).ready(function() {
    var slide = $('.sliding .elementor-inner-section'),
        index = 0,
        slideCount = slide.length,
        slidePause = false;

    function sliding(call = null) {
      if (!call) {
        if (slidePause) return;
        $('body').addClass('anim');
      }

      for (var i = 0; i < slideCount; i++) {
        slide.eq(i).removeClass('current before after');
      }

      slide.eq(index).addClass('current');
      slide.eq(index === 0 ? slideCount - 1 : index - 1).addClass('before');
      slide.eq(index === slideCount - 1 ? 0 : index + 1).addClass('after');

      index = (index + 1) % slideCount;
    }

    sliding('load');
    setInterval(sliding, intervalDuration * 1000);

    $('.sliding').on('mouseover', function() {
      slidePause = true;
    });

    $('.sliding').on('mouseout', function() {
      slidePause = false;
    });
  });
</script>

    content: `
     <p>The last ball of the first day of the fifth Test was also the final ball of Australia’s third over. Just before that, Sam Konstas (Jasprit Bumrah vs Sam Konstas Fight) was once again involved in creating trouble on the field. However, this time his opponent was not Virat Kohli but Jasprit Bumrah, one of the most dangerous fast bowlers in world cricket. Bumrah started his run-up to bowl the last ball of the day, but Usman Khawaja signalled that he wasn’t ready. In the middle of this exchange, Sam Konstas was seen jumping unnecessarily, leading to the on-field umpire intervening to calm the situation.

<br>
पहली पारी में सस्ते में आउट होने के बाद कोंस्टास और ख्वाजा ने ऑस्ट्रेलिया पारी का आगाज किया। कोंस्टास ने एक चौका लगाकर टीम को तेज शुरुआत देने की कोशिश की, लेकिन बुमराह ने ख्वाजा को आउट कर भारतीय कैंप को खुश होने का मौका दिया। इससे पहले, भारत की पहली पारी 185 रन पर सिमट गई। भारतीय टीम 72.2 ओवर ही खेल सकी। टीम के लिए ऋषभ पंत ने सबसे ज्यादा 40 रन बनाए। इसके अलावा रवींद्र जडेजा ने 26 रन, कप्तान जसप्रीत बुमराह ने 22 रन, शुभमन गिल 20 रन, विराट कोहली 17 रन और यशस्वी जायसवाल 10 रन बना सके।
<br>

    `,

				const lazyloadRunObserver = () => {
					const lazyloadBackgrounds = document.querySelectorAll( `.e-con.e-parent:not(.e-lazyloaded)` );
					const lazyloadBackgroundObserver = new IntersectionObserver( ( entries ) => {
						entries.forEach( ( entry ) => {
							if ( entry.isIntersecting ) {
								let lazyloadBackground = entry.target;
								if( lazyloadBackground ) {
									lazyloadBackground.classList.add( 'e-lazyloaded' );
								}
								lazyloadBackgroundObserver.unobserve( entry.target );
							}
						});
					}, { rootMargin: '200px 0px 200px 0px' } );
					lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {
						lazyloadBackgroundObserver.observe( lazyloadBackground );
					} );
				};
				const events = [
					'DOMContentLoaded',
					'elementor/lazyload/observe',
				];
				events.forEach( ( event ) => {
					document.addEventListener( event, lazyloadRunObserver );
				} );
			</script>

				<script>
  var queryForm = function(settings){
    var reset = settings && settings.reset ? settings.reset : false;
    var self = window.location.toString();
    var querystring = self.split("?");
    if (querystring.length > 1) {
      var pairs = querystring[1].split("&");
      for (i in pairs) {
        var keyval = pairs[i].split("=");
        if (reset || sessionStorage.getItem(keyval[0]) === null) {
          sessionStorage.setItem(keyval[0], decodeURIComponent(keyval[1]));
        }
      }
    }
    
    var url = window.location.href;

    //if(url.indexOf('contact-us') > 0){
    var utm_content = sessionStorage.getItem("utm_content");
    var utm_campaign = sessionStorage.getItem("utm_campaign");
    var utm_term = sessionStorage.getItem("utm_term");
    var utm_source = sessionStorage.getItem("utm_source");
    var utm_medium = sessionStorage.getItem("utm_medium");

    var querystring = '';

    if(utm_medium && utm_medium.length > 0) {
        querystring += "&utm_medium=" + utm_medium;
    }

    if(utm_source && utm_source.length > 0) {
        querystring += "&utm_source=" + utm_source;
    }

    if(utm_campaign && utm_campaign.length > 0) {
        querystring += "&utm_campaign=" + utm_campaign;
    }

    if(utm_term && utm_term.length > 0) {
        querystring += "&utm_term=" + utm_term;
    }

    if(utm_content && utm_content.length > 0) {
        querystring += "&utm_content=" + utm_content;
    }

    if (querystring !== '') {
      querystring = '?' + querystring.slice(1);
      window.history.replaceState(null, null, querystring);
    }
    
    //}
    var hiddenFields = document.querySelectorAll("input[type=hidden], input[type=text]");
    for (var i=0; i<hiddenFields.length; i++) {
      var param = sessionStorage.getItem(hiddenFields[i].name);
      if (param) document.getElementsByName(hiddenFields[i].name)[0].value = param;
    }
  }
  

  setTimeout(function(){queryForm();}, 3000);
  
  // Change Search Placeholder
  jQuery(".search-section .search-bar .searchwp-form input.swp-input").attr("placeholder", "Search...");
</script>
